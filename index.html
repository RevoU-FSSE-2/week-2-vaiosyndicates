<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/assets/css/global/global.css">
	<link rel="stylesheet" href="/assets/css/navbar/navbar.css">
	<link rel="stylesheet" href="/assets/css/navbar/hamburger.css">
	<link rel="stylesheet" href="/assets/css/slider/slider.css">
	<link rel="stylesheet" href="/assets/css/form/form.css">
	<link rel="icon" href="/assets/image/logo/logo-no-background.png">
  <title>Jejak Jejaka</title>
</head>
<body>
	 <header class="header" id="header">
		<div class="logo">
			<img src="/assets/image/logo/logo-no-background.png" width="100" height="100" alt="">
		</div>
		<div class="menu-desktop">
			<nav class="desktop">
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#track">Jalur</a></li>
					<li><a href="#contact">Kontak</a></li>
				</ul>
			</nav>
			<nav class="mobile">
				<img src="/assets/image/icon/hamburger.png" width="50" height="50" alt="" class="img-hamburger" id="img-hamburger" onclick="showOverlay()">
				<img src="/assets/image/icon/close.png" width="45" height="45" alt="" class="img-close" id="img-close" onclick="hideOverlay()">
			</nav>
		</div>
	</header>
	<nav class="hamburger" id="hamburger">
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#track">Jalur</a></li>
			<li><a href="#contact">Kontak</a></li>
		</ul>
	</nav>
	<main class="main">
		<div class="frame">
			<div class="carousel">
				<!-- <p class="element">"Incredible"</p> -->
				<img src="https://picsum.photos/id/10/600/300" alt="" class="element">
				<img src="https://picsum.photos/id/17/600/300" alt="" class="element">
				<img src="https://picsum.photos/id/28/600/300" alt="" class="element">
			</div>
		</div>
		<section class="track" id="track">
			<div class="track-wrapper">
				<div class="trek">
					<div class="trek-highlight">
						<article class="trek-article">
							<h2 class="font-marginL">Jalur Pendakian</h2>
							<figure>
								<div class="article-image">
									<img src="/assets/image/thumbnail/thumb-3.png" alt="View of Rinjani Mountain and Segara Anak at sunset moment" class="img-thumbnail">
								</div>
								<div class="article-text">
									<h3 class="subtitle">Jalur Pendakian Gunung Rinjani</h3>
									<p class="story-description">
									Indonesia memiliki banyak sekali berbagai suku, ras, kepercayaan, dan budaya. Takluput juga dengan keindahan alam yang beragam.
									Dikesempatan ini, artikel ini membahas jalur pendakian Gunung Rinjani
									</p>
								</div>
							</figure>
						</article>
					</div>
					<div class="trek-ordinary">
						<div class="ordinary-article">
							<article>
								<figure>
									<img src="/assets/image/thumbnail/thumb-lawu.png" alt="View of sabana at Lawu track" class="img-thumbnail">
									<h3 class="subtitle">Jalur Pendakian Gunung Lawu</h3>
									<p class="story-description">
										Artikel ini membahas secara lengkap tentang 5 jalur pendakian gunung Lawu. 
										Mulai dari basecamp Cemoro Sewu, Cemoro Kandang, Candi Cetho, Jogorogo, Singolangu, hingga Tambak.
								</figure>
							</article>
							<article>
								<figure>
									<img src="/assets/image/thumbnail/thumb-merbabu.png" alt="Landscape of Merbabu track via Suwanting with Merapi Mountain on the background" class="img-thumbnail">
									<h3 class="subtitle">Jalur Pendakian Gunung Merbabu</h3>
									<p class="story-description">
										Dikesempatan ini, artikel ini membahas secara lengkap tentang jalur-jalur pendakian gunung Merbabu. 
										Mulai dari basecamp Selo, Tekelan, Suwanting, Wekas dan Cuntel.
								</figure>
							</article>
							<article>
								<figure>
									<img src="/assets/image/thumbnail/thumb-ungaran.png" alt="Landscape of Ungaran Mountain track" class="img-thumbnail">
									<h3 class="subtitle">Jalur Pendakian Gunung Ungaran</h3>
									<p class="story-description">
										2 jalur pendakian resmi Gunung Ungaran akan menampilkan keindahan alam yang tak terlupakan. Baca sekarang
								</figure>
							</article>							
						</div>
					</div>
				</div>
				<div class="stories">
					<article>
						<h2 class="font-marginC">Cerita Perjalanan</h2>
						<figure>
							<div class="stories-content">
								<img src="/assets/image/thumbnail/thumb-gede.png" alt="" class="img-thumbnail">
								<h3 class="subtitle">"Ganas"-nya jalur Gunung Gede via Putri</h3>
								<p class="story-description">
									Bagi kalian yang pernah mendaki Gunung Gede via Putri, reaksi pertama yang dikeluarkan adalah "Lelah Bro".
									Reaksi tersebut wajar dikarenakan memang jalur ini dikenal jalur tak ada ampun. Jarang bonus / dataran landai,
									sehingga sebelum melewati jalur ini, diperlukan persiapan fisik yang ekstra...
								</p>
							</div>
						</figure>
					</article>
					<article>
						<figure>
							<div class="stories-content">
								<img src="/assets/image/thumbnail/thumb-1.png" alt="" class="img-thumbnail">
								<h3 class="subtitle">"Berburu" Mbok Yem Lawu</h3>
								<p class="story-description">
									Salah satu pesona atau daya tarik Gunung Lawu adalah Mbok Yem. Mbok Yem sendiri mendapat julukan "penunggu" Lawu, dikarenakan warung
									yang ia kelola menyandang status sebagai warung tertinggi di Indonesia. Tak jarang warung milik Mbok Yem selalu ramai oleh para pendaki...
								</p>
							</div>
						</figure>
					</article>
				</div>
			</div>
		</section>
		<section class="gallery" id="gallery">
			<div class="gallery-wrapper">
				<article class="gallery-content">
					<div class="gallery-intro">
						<h2>GALLERY</h2>
					</div>
					<div class="gallery-placement">
						<figure class="item-grid" id="grid-1">
							<img src="https://i.ibb.co/D48kjZb/20230603-065648.jpg" alt="View of large savana at Lawu Mountain" class="img-thumbnail">
						</figure>
						<figure class="item-grid" id="grid-2">
							<img src="https://i.ibb.co/tp7Vz12/20210626-165524.jpg" alt="Man reordering his mountain bag at Gede Mountain track" class="img-thumbnail">
						</figure>
						<figure class="item-grid" id="grid-3">
							<img src="https://i.ibb.co/MCHWg8N/IMG-20210626-162857.jpg" alt="2 mens resting his leg at Gede Mountain track" class="img-thumbnail">
						</figure>
						<figure class="item-grid" id="grid-4">
							<img src="https://i.ibb.co/N7t7yhh/20210627-080100.jpg" alt="The view of large savana from top of Gede Mountain Track" class="img-thumbnail">
						</figure>
						<figure class="item-grid" id="grid-5">
							<img src="https://i.ibb.co/fMmhnWm/20210627-064409.jpg" alt="The View of Pangrango Mountain from top of Gede Mountain" class="img-thumbnail">
						</figure>	
					</div>
				</article>
			</div>
		</section>
		<section class="contact" id="contact">
			<div class="contact-wrapper">
				<div class="title-form">
					<h2>Join Me For Next Trip!</h2>
				</div>
				<div class="contact-form">
					<div></div>
					<div>
						<form action="javascript:void(0)" class="form-hiker">
							<fieldset>
								<legend>Hiker Data</legend>
								<div>
									<label for="name">Full Name</label>
								</div>
								<div>
									<input type="text" name="name" id="name" class="input-primary">
								</div>
								<div>
									<label for="name">Email</label>
								</div>
								<div>
									<input type="email" name="email" id="email" class="input-primary">
								</div>
							</fieldset>
							<fieldset>
								<legend>Hiker Information</legend>
								<div>
									<p>What are your marital status?</p>
								</div>
								<div>
									<input type="radio" id="single" name="isSingle" value="Single">
									<label for="single">Single</label>
									<input type="radio" id="married" name="isMarried" value="Married">
									<label for="married">No</label>
								</div>
								<div>
									<p>Why wanna join us?</p>
									<input id="challenge" type="checkbox" name="background" value="challenge">
									<label for="challenge">Challenging</label>
									<input id="hobby" type="checkbox" name="background" value="hobby">
									<label for="hobby">Hobby</label>
									<input id="environtment" type="checkbox" name="background" value="environtment">
									<label for="environtment">Environtment</label>
								</div>
								<div>
									<p>What's your opinion about society nowadays?</p>
									<textarea rows="10" ></textarea>
								</div>
								<div>
									<p>Upload Your Latest Story Here:</p>
									<input type="file" accept=".doc,.docx,.txt,.pdf" name="stori" id="stori" />
								</div>
							</fieldset>
							<button type="submit" class="btn-primary">Submit</button>
						</form>
					</div>
					<div></div>
				</div>
			</div>
		</section>
	</main>
	<script>
			window.onscroll = function() {
				myFunction()
			};
			let header = document.getElementById("header");
			let sticky = header.offsetTop;

			function myFunction() {
				if (window.pageYOffset > sticky) {
					header.classList.add("sticky");
				} else {
					header.classList.remove("sticky");
				}
			}
	</script>
	<script src="/assets/js/hamburger/hamburger.js"></script>
</body>
</html>
